<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test_sql</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box0">
        <div id="result_box">
            <p class="result_text">result:</p>
        </div>
        <div class="box1">
            <table class="t1">
                <caption>add_type</caption>
                <tr>
                    <td>name</td>
                    <td>describe</td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="add_type_name">
                    </td>
                    <td>
                        <input type="text" id="add_type_describe">
                    </td>
                </tr>
            </table>
            <div class="button" id="button1">add_type</div>
        </div>
        <div class="box2">
            <table class="t2" id="types_table">
                <caption>types</caption>
                <tr>
                    <td class="t2_td_id">id</td>
                    <td class="t2_td_name">name</td>
                    <td class="t2_td_describe">describe</td>
                    <td class="t2_td_count">count</td>
                </tr>
            </table>
            <div class="button2_box">
                <div class="button" id="button2_1">get</div>
                <div class="button" id="button2_2">clear</div>
            </div>
        </div>
        <div class="box3">
            <table class="t3">
                <caption>add_item</caption>
                <tr>
                    <td>typename</td>
                    <td>count</td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="add_item_typename">
                    </td>
                    <td>
                        <input type="text" id="add_item_count">
                    </td>
                </tr>
            </table>
            <div class="button" id="button3">add_item</div>
        </div>
        <div class="box4">
            <table class="t4">
                <caption>delete_item</caption>
                <tr>
                    <td>typename</td>
                    <td>count</td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="delete_item_typename">
                    </td>
                    <td>
                        <input type="text" id="delete_item_count">
                    </td>
                </tr>
            </table>
            <div class="button" id="button4">delete_item</div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
